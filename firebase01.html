<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample FirebaseUI App</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyA4Sqh3MystF1Rl98BhexRfoq0Y1rndRgg",
        authDomain: "ais-web-1569871533160.firebaseapp.com",
        databaseURL: "https://ais-web-1569871533160.firebaseio.com",
        projectId: "ais-web-1569871533160",
        storageBucket: "",
        messagingSenderId: "873272269253",
        appId: "1:873272269253:web:0bb8c5d6ca29f6013f53ac",
        measurementId: "G-ZJJKQCV2G6"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>
    <script src="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.css" />
    <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: 'https://austinislamicschool.org',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          {
              provider: firebase.auth.GoogleAuthProvider.PROVIDER_ID,
              scopes: [
                'https://www.googleapis.com/auth/spreadsheets'
              ],
              customParameters: {
                // Forces account selection even when one account
                // is available.
                prompt: 'select_account'
              }
          },
          {
            provider: firebase.auth.FacebookAuthProvider.PROVIDER_ID,
            scopes: [
              'public_profile',
              'email',
              'user_likes',
              'user_friends'
            ],
            customParameters: {
              // Forces password re-entry.
              auth_type: 'reauthenticate'
            }
          },
          firebase.auth.TwitterAuthProvider.PROVIDER_ID, // Twitter does not support scopes.
          firebase.auth.EmailAuthProvider.PROVIDER_ID // Other providers don't need to be given as object.
        ],
        // tosUrl and privacyPolicyUrl accept either url string or a callback
        // function.
        // Terms of service url/callback.
        tosUrl: 'https://austinislamicschool.org',
        // Privacy policy url/callback.
        privacyPolicyUrl: function() {
          window.location.assign('https://austinislamicschool.org');
        }
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>
  </head>
  <body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <h1>Welcome to My Awesome App</h1>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
